<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/style.css">
    <script type="text/javascript" src="../assets/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../assets/bootstrap.min.js"></script>
    <script src="../assets/script.js"></script>
  </head>
  <body>
    <div class="container main"><div class="table-container">
      

        <div class="row info">
          <div class="col-sm-12"><h1 class="song-info"></h1></div>
        </div>

        <div class="row actions">
          <div class="col-sm-10">
            <div class="col-sm-2 action action-backward"><i class="fa fa-backward fa-3x"></i></div>
            <div class="col-sm-2 col-sm-offset-1 action action-forward"><i class="fa fa-forward fa-3x"></i></div>
            <div class="col-sm-2 col-sm-offset-1 action action-play-stop"><i class="fa fa-play fa-3x"></i></div>
            <div class="col-sm-2 col-sm-offset-1 action record action-record"><i class="fa fa-circle-o fa-3x"></i></div>
          </div>
          <div class="time text-center"><h3 class="display-time"></h3></div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="input-group">
              <input id="song" type="text" class="form-control" placeholder="Change song...">
              <span class="input-group-btn">
                <button class="btn btn-default submit-btn" type="button">Submit</button>
              </span>
            </div><!-- /input-group -->
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12" style="height:80px;">
            <div class="alert alert-info" role="alert" style="display:none;"></div>
          </div>
        </div>

      
    </div></div>
  </body>
</html>
